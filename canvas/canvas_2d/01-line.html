<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>线</title>
  
  <style>
    
    canvas {
      /*width: 500px;*/
      /*height: 300px;*/
      border: 1px solid;
    }
  
  </style>
</head>
<body>


<!--
  canvas_2d 的 width, height 需要在标签上设置
-->
<canvas id='demo' width='500px' height='500px'></canvas>


<script>
  
  
  const canvas = document.getElementById('demo'); // 获取画布
  const ctx = canvas.getContext('2d'); // 获取画笔
  
  console.log('-> ctx', ctx); // canvas_2d 对象
  
  
  /**
   * ctx.beginPath();
   *
   * 清空子路径列表，开始新路径
   */
  ctx.beginPath();
  
  
  /**
   * ctx.moveTo(x, y);
   *
   * @x {number} 点的 x 轴坐标
   * @y {number} 点的 y 轴坐标
   *
   * 将一个新的子路径的起始点移动到 (x，y) 坐标
   */
  ctx.moveTo(100, 100);
  
  
  /**
   * ctx.lineWidth = value;
   *
   * @value {Number} 描述线段宽度的数字
   *
   * 绘制同一条线：绘制同一段线的 lineWidth 相同
   * 绘制不同线：使用 beginPath 重新绘制一条线的 lineWidth 可以不相同
   */
  ctx.lineWidth = 3;
  
  
  /**
   * lineTo();
   *
   * @x {number} 点的 x 轴坐标
   * @y {number} 点的 y 轴坐标
   *
   * 使用直线连接子路径的终点到 (x，y) 坐标
   */
  ctx.lineTo(200, 100);
  ctx.lineTo(200, 200);
  
  
  /**
   * closePath();
   *
   * 将笔点返回到 "当前子路径起始点"，尝试从当前点到起始点绘制一条直线
   * 如果图形已经是封闭的或者只有一个点，那么此方法不会做任何操作
   */
  ctx.closePath();
  

  /**
   * stroke();
   *
   * 根据当前的画线样式，绘制当前或已经存在的路径
   */
  ctx.stroke(); // 绘制


  /**
   * ctx.fill();
   *
   * 填充当前或已存在的路径
   * 无需 ctx.stroke();
   */
  ctx.fill();
  
  
  ctx.beginPath();            // 开启新路径
  ctx.lineWidth = 3;          // 设置新路径宽度
  ctx.moveTo(300, 300);       // 移动画笔到指定坐标
  ctx.lineTo(300, 400);       // 使用直线连接两个绘制坐标点
  ctx.closePath();            // 无法闭合多条未连接在一起的路径
  ctx.stroke();               // 绘制路径

  
  ctx.beginPath();
  ctx.lineWidth = 10;
  ctx.moveTo(300, 400);
  ctx.lineTo(400, 400);
  ctx.lineTo(300, 300);
  ctx.stroke();
  

</script>


</body>
</html>
