<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>填充样式</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>

<canvas id='demo' width='500' height='500'></canvas>

<script>
  
  
  const ctx = document.getElementById('demo').getContext('2d');
  
  
  /**
   * ctx.fileStyle = value;
   *
   * @value { color | gradient | pattern }
   *  - color: 指定填充的颜色
   *  - gradient: 指定填充的渐变色额
   *  - pattern: 指定填充的图像( 可以是重复的图片 )    // ctx.createPattern()
   */
  
  
  /**
   * ctx.fill();
   *
   ** 默认填充黑色
   */
  
  
  /**
   * ctx.strokeStyle = value;
   *
   * @value { color | gradient | pattern }
   *  - color: 指定填充的颜色
   *  - gradient: 指定填充的渐变色额
   *  - pattern: 指定填充的图像( 可以是重复的图片 )    // ctx.createPattern()
   */


  /**
   * ctx.fileStyle = value;       // 指定填充颜色
   * ctx.file();                  // 填充指定颜色( 默认黑色 )
   * ctx.strokeStyle = value;     // 指定边框的填充颜色
   */


  ctx.translate(250, 250);


  ctx.beginPath();
  ctx.arc(0, -60, 100, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255, 0, 0, .5)';
  ctx.fill();
  ctx.strokeStyle = 'transparent';
  ctx.stroke();
  
  
  ctx.beginPath();
  ctx.arc(-60, 60, 100, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0, 255, 0, .5)';
  ctx.fill();
  ctx.strokeStyle = 'transparent';
  ctx.stroke();
  
  
  ctx.beginPath();
  ctx.arc(60, 60, 100, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0, 0, 255, .5)';
  ctx.fill();
  ctx.strokeStyle = 'transparent';
  ctx.stroke();


</script>


</body>
</html>
