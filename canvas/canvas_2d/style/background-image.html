<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>背景图片</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>


<canvas id='demo' width='1000' height='1000'></canvas>


<script>
  
  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d');
  
  const url = 'https://gd-hbimg.huaban.com/ba51e9aedc716969b4205c536e022a97c789da94434b8-67FZDq';
  
  const img = new Image();
  img.src = url;
  img.onload = function() {
    ctx.beginPath();
    const pattern = ctx.createPattern(img, 'no-repeat');
    ctx.fillStyle = pattern;
    ctx.fillRect(0, 0, 1000, 1000);
  };
  

</script>


</body>
</html>
