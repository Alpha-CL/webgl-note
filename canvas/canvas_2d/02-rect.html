<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>矩形</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>


<canvas id='demo' width='500px' height='500px'></canvas>


<script>
  
  
  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d');
  
  
  /**
   * ctx.rect(x, y, width, height);
   *
   * @x {number} 点的 x 轴坐标
   * @y {number} 点的 y 轴坐标
   * @width {number} 矩形宽度
   * @height {number} 矩形高度
   *
   * 根据 (x, y) 起始坐标，绘制指定 width & height 的矩形
   */
  // 方法1：绘制矩形( 路径 / 填充 )
  ctx.rect(50, 50, 200, 100);
  ctx.stroke();
  ctx.fill();
  
  
  // 方法2：绘制路径矩形
  ctx.strokeRect(50, 200, 200, 100);
  
  
  // 方法3：绘制填充的矩形
  ctx.fillRect(50, 350, 200, 100);


</script>


</body>
</html>
