<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>圆</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>
</head>
<body>


<canvas id='demo' width='500px' height='500px'></canvas>


<script>
  
  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d');
  
  /**
   * ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
   *
   * @x {number} 点的 x 轴坐标
   * @y {number} 点的 y 轴坐标
   * @radius {number} 圆弧的半径
   * @startAngle {number} 圆弧的开始，单位以弧度表示
   * @endAngle {number} 圆弧的终点，单位以弧度表示
   * @anticlockwise {boolean} 可选的Boolean值，如果为 true，逆时针绘制圆弧，反之，顺时针绘制
   */
  ctx.arc(100, 100, 50, Math.PI * 0.25, Math.PI * 1.75, false);
  ctx.lineTo(100, 100);
  ctx.lineTo(130, 130);
  ctx.stroke();
  ctx.fill();
  
  
</script>

</body>
</html>
