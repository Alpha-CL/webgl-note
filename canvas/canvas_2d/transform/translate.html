<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>平移坐标系</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>

<canvas id='demo' width='500px' height='500px'></canvas>

<script>
  
  
  const ctx = document.getElementById('demo').getContext('2d');
  
  
  ctx.beginPath();

  /**
   * ctx.translate(x, y);       // 影响当前 canvas 的整个坐标系
   *
   * @x {number} 水平方向的移动距离
   * @y {number} 垂直方向的移动距离
   *
   * 平移坐标系
   */
  ctx.translate(250, 250); // 此时坐标原点为 (250, 250)，之前默认为 (0, 0)
  
  ctx.arc(0, 0, 180, 0, Math.PI * 2);
  
  ctx.stroke();


</script>


</body>
</html>
