<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>缩放</title>
  
  <style>
    
    
    canvas {
      border: 1px solid;
    }
  
  
  </style>

</head>
<body>

<canvas id='demo' width='500px' height='500px'></canvas>

<script>
  
  
  const ctx = document.getElementById('demo').getContext('2d');
  
  
  ctx.beginPath();
  ctx.translate(250, 250);

  
  ctx.moveTo(0, 0);

  /**
   * ctx.scale(x, y);       // 影响当前 canvas 的整个坐标系
   *
   * @x {number} 水平方向的缩放系数
   * @y {number} 垂直方向的缩放系数
   *
   * 根据 x, y 的缩放 系数缩放当前绘制图形
   */
  ctx.scale(2, 3);
  
  ctx.strokeRect(-50, -50, 100, 100);

  
  ctx.stroke();


</script>


</body>
</html>
