<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>填充背景颜色</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>


<canvas id='demo' width='500' height='500'></canvas>


<script>
  
  
  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d');
  
  ctx.translate(100, 100);
  
  ctx.beginPath();
  
  ctx.fillStyle = 'rgba(0, 255, 0, .5)'; // 指定填充的颜色
  ctx.fill(); // 填充指定颜色( 默认填充height )
  
  ctx.fillRect(0, 0, 200, 200);


</script>


</body>
</html>
