<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>移动方块</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>
</head>
<body>


<canvas id='demo' width='500px' height='500px'></canvas>


<script>
  
  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d');
  
  const rectWidth = 50,
    rectHeight = 50;
  
  let x = 0,
    y = 0;
  
  let timer = setInterval(() => {
    
    if (x > 500 || y > 500) {
      clearInterval(timer);
      return;
    }
    
    /**
     * ctx.clearRect(x, y, width, height);
     *
     * @x {number} 点的 x 轴坐标
     * @y {number} 点的 y 轴坐标
     * @width {number} 矩形宽度
     * @height {number} 矩形高度
     *
     * 清除画布中指定区域内容
     */
    ctx.clearRect(0, 0, 500, 500); // 清除画布中指定区域内容
    ctx.strokeRect(x, y, rectWidth, rectHeight);
    
    x += 5;
    y += 5;
    
  }, 1000 / 30);


</script>

</body>
</html>
