<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>圆角矩形</title>
  
  <style>
    
    canvas {
      border: 1px solid;
    }
  
  </style>

</head>
<body>


<canvas id='demo' width='500px' height='500px'></canvas>


<script>
  
  
  const ctx = document.getElementById('demo').getContext('2d');


  ctx.beginPath();
  ctx.moveTo(100, 110);


  /**
   * ctx.arcTo(x1, y1, x2, y2, radius);
   *
   * @x2 {number} 第一个控制点的 x 轴坐标
   * @y1 {number} 第一个控制点的 y 轴坐标
   * @x2 {number} 第二个控制点的 x 轴坐标
   * @y2 {number} 第二个控制点的 y 轴坐标
   * @radius {number} 圆弧的半径
   */
  
  ctx.arcTo(100, 200, 200, 200, 10);
  ctx.arcTo(200, 200, 200, 100, 10);
  ctx.arcTo(200, 100, 100, 100, 10);
  ctx.arcTo(100, 100, 100, 200, 10);
  ctx.stroke();


</script>


</body>
</html>
